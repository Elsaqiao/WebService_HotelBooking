
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css" />
	<link rel="shortcut icon" href="favicon1.ico"/>

	<style>
		.table{ 
			  
			background-color: #F5F5F5; 
			overflow: none;"
		}
	</style>
</head>
<body>
<table cellpadding="0px" cellspacing="0px" class="table table-bordered" align="center">
<thead>
<h3 align="center">List of Data</h3>
<form role="form" method="post" th:action="@{/searchCustomer}">
<li class="nav-item">
	<div id="custom-search" class="top-search-bar">
		<input name="customer_id" class="form-control" type="text" placeholder="input customer id..">
	</div>
</li>
	<button type="submit" >search</button>>
</form>
<tr><a th:href="@{/toaddCustomer}"><button type="button" class="btn btn-primary">Add New</button></a></tr>
<tr>
	<th>ID</th>
	<th>First Name</th>
	<th>Last Name</th>
	<th>Phone</th>
	<th>Date of Birth</th>
	<th>Sex</th>
	<th>Email</th>
	<th>Password</th>
	<th>Action</th>
</tr>

<tr th:each="customer:${customers}">
	<td th:text="${customer.getCustomer_id()}"></td>
	<td th:text="${customer.getFirstName()}"></td>
	<td th:text="${customer.getLastName()}"></td>
	<td th:text="${customer.getPhoneNumber()}"></td>
	<td th:text="${customer.getDateOfBirth()}"></td>
	<td th:text="${customer.getSex()}"></td>
	<td th:text="${customer.getEmail()}"></td>
	<td th:text="${customer.getPassword()}"></td>
	<td>
		<a th:href="@{/customer/}+${customer.getCustomer_id()}" class="btn btn-success">Update</a>
		<a th:href="@{/deleteCustomer/}+${customer.getCustomer_id()}" class="btn btn-danger">Delete</a>
	</td>
</tr>
</thead>
</table>

</body>
</html>
